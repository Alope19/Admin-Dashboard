<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="search">
            <img src="./svg/magnify.svg">
            <input type="text">
        </div>
        <div class="search-account">
            <img src="./svg/bell-ring-outline.svg">
            <div class="pfp"></div> Anthony Lopez
        </div>
        <div class="profile">
            <div class="pfp"></div>
            <div>
                <div>Hi there</div>
                <div>Anthony Lopez (@Alope19)</div>
            </div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard"><img src="./svg/view-dashboard.svg" alt="Dashboard Icon">Dashboard</div>
        <ul>
            <li><img src="./svg/home.svg" alt="">Home</li>
            <li><img src="./svg/account.svg" alt="">Profile</li>
            <li><img src="./svg/message.svg" alt="">Messages</li>
            <li> <img src="./svg/history.svg" alt="">History</li>
            <li><img src="./svg/note-multiple-outline.svg" alt="">Tasks</li>
            <li><img src="./svg/account-group.svg" alt="">Communities</li>
        </ul>
        <ul>
            <li><img src="./svg/cog.svg" alt="">Settings</li>
            <li><img src="./svg/help-circle.svg" alt="">Support</li>
            <li><img src="./svg/shield-check.svg" alt="">Privacy</li>
        </ul>
    </div>
    <div class="main">
        <div class="projects">
            <div>Your Projects</div>
            <div class="project-container">
                <div class="project-box">1</div>
                <div class="project-box">2</div>
                <div class="project-box">3</div>
                <div class="project-box">4</div>
                <div class="project-box">5</div>
                <div class="project-box">6</div>
            </div>
        </div>
        <div class="announcements">
            <div>Announcements</div>
            <div class="announcements-box">test</div>
        </div>
        <div class="trending">
            <div>Trending</div>
            <div class="trending-box">test</div>
        </div>
    </div>
</body>
</html>
